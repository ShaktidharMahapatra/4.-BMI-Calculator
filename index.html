<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">BMI Calculator</div>
        <div class="card-body">
          <form class="w-50 m-auto" onsubmit="return false">
            <div class="form-group">
              <label>Weight:</label>
              <input
                type="number"
                id="weight"
                class="form-control"
                name=""
                placeholder="Weight in kg"
                required
              />
            </div>
            <div class="form-group">
              <label>Height:</label>
              <input
                type="text"
                id="height"
                class="form-control"
                name=""
                placeholder="Height in ft"
                required
              />
            </div>
            <div class="form-group">
              <label>BMI Value:</label>
              <input type="number" id="bmivalue" class="form-control" />
            </div>
            <div>
              <button
                type="submit"
                class="btn btn-success"
                onclick="getbmivalue()"
              >
                Check BMI
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          A healthy BMI ranges between 19 and 25
        </div>
      </div>
    </div>

    <script>
      function getbmivalue() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;

        height = height * 12;
        height = height * 0.025; // height in meters

        let bmivalue = weight / (height * height);

        document.getElementById("bmivalue").value = Math.round(bmivalue);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
